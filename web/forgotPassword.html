<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="forgotPassword.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="login-box">
                <h1>Reset Your Password</h1>
                <form id="resetPasswordForm" method="post" action="forgotPassword.html">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" class="password ele" required>
                    
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="password ele"
                        placeholder="Confirm New Password" required>
                    
                    <span id="errorMessage" class="error-message"></span>
                    <input type="hidden" name="formType" value="forgotPasswordConfirm">
                    <button type="submit" onclick="goToLogin()" class="clkbtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
