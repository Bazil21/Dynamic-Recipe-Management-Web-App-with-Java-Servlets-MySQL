    <div class="container mt-4">
        <h1>My Favorite Recipes</h1>
        <ul id="favoritesList" class="list-group"></ul>
    </div>

    <script>
        // Retrieve favorites from local storage
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const favoritesList = document.getElementById('favoritesList');

        // Display the favorites or show a message if empty
        if (favorites.length === 0) {
            favoritesList.innerHTML = '<li class="list-group-item">No favorites yet!</li>';
        } else {
            favorites.forEach(fav => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `
                    <img src="${fav.img}" alt="${fav.title}" style="width: 50px; height: 50px; margin-right: 10px;">
                    ${fav.title}
                `;
                favoritesList.appendChild(listItem);
            });
        }
    </script>
